<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-master</title>
    <!-- <style>
        * {
            outline: 1px solid red;
        }
    </style> -->
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <form onsubmit="app.listsController.addList(event)">
                    <input class="" name="name" type="text" maxlength="15" minlength="3" placeholder="List Name..."
                        required>
                    <input title="theme color" type="color" value="#0075ff" name="color"
                        style="border-radius: 50%; height: 25px; width: 25px; border: none;">
                    <button class="btn btn-primary">Create</button>
                </form>
            </a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="lists" class="row">

            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Powered by TaskMaster</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
